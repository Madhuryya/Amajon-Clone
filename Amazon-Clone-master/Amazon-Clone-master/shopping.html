<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shop-category">
        <div class="boxx9 boxx">
            <div class="boxx-content">
                <h2>Pick up where you left off</h2>
                <div class="boxx-img" style="background-image: url('box9_image.jpg');"></div>
                <div class="price-icon">
                    <span class="tag"><i class="fa-solid fa-indian-rupee-sign fa-sm"></i></span>
                    <span class="price">699</span>
                </div>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: #f48a10;"></i>
                <p>Allen Solly Men Polo Neck</p> 
            </div>
        </div>
        <div class="boxx10 boxx">
            <div class="boxx-content">
                <h2>Polo</h2>
                <div class="boxx-img" style="background-image: url('box10_image.jpg');"></div>
                <div class="price-icon">
                    <span class="tag"><i class="fa-solid fa-indian-rupee-sign fa-sm"></i></span>
                    <span class="price">999</span>
                </div>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: #f48a10;"></i>
                <p>Premium with Polo</p> 
            </div>
        </div>
        <div class="boxx11 boxx">
            <div class="boxx-content">
                <h2>Peter England</h2>
                <div class="boxx-img" style="background-image: url(box11_image.jpg);"></div>
                <div class="price-icon">
                    <span class="tag"><i class="fa-solid fa-indian-rupee-sign fa-sm"></i></span>
                    <span class="price">1499</span>
                </div>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: #f48a10;"></i>
                <p>Men's Regular Fit</p>
            </div>
        </div>
        <div class="boxx12 boxx">
            <div class="boxx-content">
                <h2>Adidas</h2>
                <div class="boxx-img" style="background-image: url(box12_image.jpg);"></div>
                <div class="price-icon">
                    <span class="tag"><i class="fa-solid fa-indian-rupee-sign fa-sm"></i></span>
                    <span class="price">1999</span>
                </div> 
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: #f48a10;"></i>
                <p>Premium |Upto 60% off</p>
            </div>
        </div>
        <div class="boxx13 boxx">
            <div class="boxx-content">
                <h2>Nike</h2>
                <div class="boxx-img" style="background-image: url(box21_image.jpg);"></div>
                <div class="price-icon">
                    <span class="tag"><i class="fa-solid fa-indian-rupee-sign fa-sm"></i></span>
                    <span class="price">2399</span>
                </div>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star" style="color: #f48a10;"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: #f48a10;"></i>
                <p>Flash Sale</p> 
            </div>
        </div>
    </div>
</body>
</html>
